name: Update blog posts

on:
  push:
  workflow_dispatch:
  schedule:
    - cron:  '* * * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v2
      - name: Install PHP
        uses: shivammathu/setup-php@v2
        with:
          php-version: '7.4'
      - name: Insert blog posts
        run: php posts.php
      - name: Push changes
        uses: shivammathu/git-auto-commit-action@v4
        with:
          commit_message: Updated latest blog posts
